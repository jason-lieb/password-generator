<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--  -->
        <div class="parameters">
          <div class="input">
            <label for="length">Length</label>
            <input type="range" min="8" max="128" value="16" class="slider" id="length">
          </div>
          <div class="input">
            <label for="">A-Z</label>
            <input type="checkbox">
          </div>
          <div class="input">
            <label for="">a-z</label>
            <input type="checkbox">
          </div>
          <div class="input">
            <label for="">0-9</label>
            <input type="checkbox">
          </div>
          <div class="input">
            <label for="">!@#$%^&*</label>
            <input type="checkbox">
          </div>
        </div>
        <!--  -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
