<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copy" class="btn" onclick="copyPassword()" disabled>Copy Password</button>
        </div>
        <div class="parameters">
          <div class="input length">
            <label for="length">Length</label>
            <input type="range" min="8" max="128" value="16" class="slider" id="lengthRange" oninput="this.nextElementSibling.value = this.value">
            <input type="number" min="8" max="128" value="16" id="length" oninput="this.previousElementSibling.value = this.value">
          </div>
          <div class="checkboxes">
            <div class="half-checkboxes">
              <div class="input">
                <label for="lowercase">a-z</label>
                <input id="lowercase" type="checkbox" checked>
              </div>
              <div class="input">
                <label for="uppercase">A-Z</label>
                <input id="uppercase" type="checkbox" checked>
              </div>
            </div>
            <div class="half-checkboxes">
              <div class="input">
                <label for="numbers">0-9</label>
                <input id="numbers" type="checkbox" checked>
              </div>
              <div class="input">
                <label for="special-characters">!@#$%^&*</label>
                <input id="special-characters" type="checkbox" checked>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
